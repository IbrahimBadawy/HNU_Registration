<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: DejaVu Sans, sans-serif;
        direction: rtl;
        padding: 30px;
      }
      h1 {
        text-align: center;
      }
      p {
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <h1>بيانات الطلب</h1>
    <p>
      <strong>الاسم:</strong> {{ application.full_name_ar }}
    </p>
    <p>
      <strong>الرقم القومي:</strong> {{ application.national_id }}
    </p>
    <p>
      <strong>الكلية المطلوبة:</strong> {{ application.desired_college }}
    </p>
    <p>
      <strong>رقم الهاتف:</strong> {{ application.phone }}
    </p>
    <p>
      <strong>العنوان:</strong> {{ application.address }}
    </p>
    <p>
      <strong>الحالة:</strong> {{ application.get_status_display }}
    </p>
  </body>
</html>
